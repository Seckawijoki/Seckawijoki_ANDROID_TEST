apply plugin: 'com.android.application'
//apply plugin: 'com.tencent.tinker.patch'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.seckawijoki.android_test"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0.0"
        // Specifies a flavor dimension.
        flavorDimensions "demo"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    productFlavors {
        demo {
            dimension "demo"
            versionName "1.0.0-androidTest"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    aaptOptions{
        cruncherEnabled = false
        useNewCruncher = false
    }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:design:26.1.0'
    compile 'com.android.support.constraint:constraint-layout:1.1.0'
    androidTestCompile 'junit:junit:4.12'
    compile 'com.xiaoleilu:hutool-all:3.0.9'
    //注解库 用于生成application类 provided编译不打包
    provided('com.tencent.tinker:tinker-android-anno:1.7.7') { changing = true }
    //是否将依赖关系标记为正在改变
    //tinker的核心库 compile编译并打包
    compile('com.tencent.tinker:tinker-android-lib:1.7.7') { changing = true }
    //optional, help to generate the final application
    //    provided('com.tencent.tinker:tinker-android-anno:1.9.1')
    //tinker's main Android lib
    //    compile('com.tencent.tinker:tinker-android-lib:1.9.1')
    compile files('libs/Android_Map3D_SDK_V6.1.0_20180330.jar')
//    compile 'com.jakewharton:butterknife:8.8.1'
//    compile 'com.jakewharton:butterknife-compiler:8.8.1'
}
